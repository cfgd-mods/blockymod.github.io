<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatcoin Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hatcoin Support</h1>
        <p class="support-text">Click and watch for support</p>
        <button class="support-btn" id="support-btn">Support</button>
        
        <div class="ad-container" id="ad-container">
            <h2 class="ad-title" id="ad-title">Advertisement</h2>
            <div class="ad-content">
                <div class="ad-logo" id="ad-logo">TEMU</div>
                <p>Please watch this ad for 5 seconds</p>
                <div class="countdown" id="countdown">5 seconds remaining</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <p class="ad-counter" id="ad-counter">Ad 1 of 2</p>
            </div>
        </div>
        
        <div class="thank-you" id="thank-you">
            <h2>Thank You</h2>
            <p>You helped a lot. Be ready for updates soon.</p>
        </div>
    </div>

    <script src="/private/ads.js"></script>
</body>
</html>
